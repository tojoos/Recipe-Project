<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Ingredient</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin: 20px">
    <div class="row">
        <div class="col-md-6 md-offset-3 mx-auto">
            <div class="card card-primary border border-info">
                <div class="card-header bg-primary text-light">
                    <h5 class="card-title">Ingredient</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr>
                                <td th:text="${ingredient.id}">ID</td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.uom} + ' ' + ${ingredient.description}">Data</td>
                                <td><a href="#" th:href="@{'/recipes/' + ${ingredient.getRecipeId()} + '/ingredients/' + ${ingredient.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/recipes/' + ${ingredient.getRecipeId()} + '/ingredients/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
                </div>
            </div>
            <p></p>
        </div>
    </div>
</div>
</body>
</html>
