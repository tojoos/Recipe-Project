<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin: 20px">
    <div class="row">
        <div class="col-md-6 md-offset-3 mx-auto">
            <div class="card card-primary border border-info">
                <div class="card-header bg-primary text-light">
                        <h1 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Categories:</h5>
                            </div>
                            <div class="col-md-9">
                                <ul>
                                    <li th:each="category : ${recipe.categories}" th:text="${category.categoryName}">Category</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Prep Time:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.prepTime} + ' min'">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Difficulty:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.difficulty}">Easy</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Cooktime:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.cookTime} + ' min'">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Servings:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.servings}">4</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Source:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.source}">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>URL:</h5>
                            </div>
                            <div class="col-md-3">
                                <p><a href="#" th:href="@{${recipe.url}}">URL</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <p></p>
                <div class="card card-primary border border-info">
                    <div class="card-header bg-primary text-light">
                        <div class="row">
                            <div class="col-md-10">
                                <h1 class="card-title">Ingredients</h1>
                            </div>
                            <div class="col-md-2">
                                <form th:action="@{'/recipe/' + ${recipe.id} + '/ingredients'}" method="get">
                                    <button class="btn btn-light" type="submit">View</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul>
                            <div class="col-md-12">
                                <li th:each="ingredient : ${recipe.getIngredients()}"
                                    th:text="${ingredient.amount} + ' ' + ${ingredient.uom.uom} + ' - ' + ${ingredient.description}">Ingredient</li>
                            </div>
                        </ul>
                    </div>
                </div>
                <p></p>
                <div class="card card-primary border border-info">
                    <div class="card-header bg-primary text-light">
                        <h1 class="card-title">Directions</h1>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <p th:text="${recipe.directions}">Directions</p>
                        </div>
                    </div>
                </div>
                <p></p>
                <div class="card card-primary border border-info">
                    <div class="card-header bg-primary text-light">
                        <h1 class="card-title">Notes</h1>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <p th:text="${recipe.notes.recipeNotes}">Notes</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
